<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="main-cont">
        <div id="menu-cont">
            <div id="header">
                <h1>Etch a sketch</h1>
            </div>
            <div id="button-cont">
                <button type="button">Color Mode</button>
                <button type="button">Black Mode</button>
                <button type="button">Random Mode</button>
                <button type="button">Eraser</button>
                <button id="clear" type="button">Clear</button>
            </div>
            <div id="grid-config-cont">
                <label id="grid-info" for="grid-sides">Grid Box Sides:  1 X 1</label>
                <input class="box-slider" id="grid-sides" name="grid-sides" type="range" 
                min="1" max="100" step="1" value="1"/>
            </div>
        </div>
        <div id="sub-pad-cont">
            <div id="sketch-pad-cont"></div>
        </div>
    </div>
    <footer>
        <div class="footer"><h4>&copy RRB The Odin Project 2022</h4></div>
    </footer>
</body>
</html>
