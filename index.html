<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="main-cont">
        <div id="menu-cont">
            <div id="header">
                <h1>Etch a sketch</h1>
            </div>
            <div id="button-cont">
                <label id="color-label" for="color-mode">Color Mode
                    <input class="button" type="color" id="color-mode">
                </label>                             
                <button class="button" type="button">Black Mode</button>
                <button class="button" type="button">Random Mode</button>
                <button class="button" id = "eraser" type="button">Eraser</button>
                <button id="clear" type="button">Clear</button>
                <button id="reset" type="button">Reset</button>
            </div>
            <div id="grid-config-cont">
                <label id="grid-info" for="grid-sides">Grid Box Sides: 64 X 64</label>
                <input value="64" class="box-slider" id="grid-sides" name="grid-sides" type="range" 
                min="4" max="112" step="4" />
            </div>                
        </div>
        <div id="sub-pad-cont">
            <div id="sketch-pad-cont"></div>
        </div>
    </div>
    <footer>
        <div class="footer"><h4>&copy RRB The Odin Project 2022</h4></div>
    </footer>
</body>
</html>
